  /song:
    get:
      tags:
       - song
      description: Obtain information about all song
      operationId: getSong
      responses:
        200:
          description: Sucessfully pulled song info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Song'
        400:  
          description: An Error occured
        404:
          description: A page was not found.
      security:
        - musicservice_auth:
          - read:song   
    post:
      tags:
        - song
      description: Add a new song 
      operationId: addsong
      requestBody:
        description: Create a new song
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Song'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Song'
        '405':
          description: Invalid input
      security:
        - musicservice_auth:
            - read:song
            - write:song
  /song/{songId}:
